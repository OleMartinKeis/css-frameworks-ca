<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gram | Log In</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-3 border-end">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/index.html">SocialGram</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile/login/index.html">Log in</a>
                            <a class="nav-link active" aria-current="page" href="/profile/register/register.html">Sign up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" href="/profile/index.html">Profile</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Bookmarks</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Settings and support
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Analytics</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Support</a></li>
                              <li><a class="dropdown-item" href="#">Help Center</a></li>
                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col">
                <div class="login d-block">
                    <h2>Log In to SocialGram</h2>
                    <form class="login-form" method="get" action="/profile.html" class="requires-validation">
                        
                        <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" required/>
                        <label class="form-label" for="form2Example1">Email address</label>
                        </div>
                    
                        
                        <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" required/>
                        <label class="form-label" for="form2Example2">Password</label>
                        </div>
                    
                        
                        <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>
                    
                        <div class="col">
                            
                            <a href="#!">Forgot password?</a>
                        </div>
                        </div>
                    
                        
                        <button type="submit" value="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                    
                    
                        <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                    
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                    
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
